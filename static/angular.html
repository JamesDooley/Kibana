<!DOCTYPE html>
<html lang="en" ng-app='Kibana'>
  <head>
    <meta charset="utf-8">
    <title>Kibana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le javascript -->
    <script src="/lib/js/lib/underscore-min.js"></script>
    <script src="/lib/js/lib/jquery.min.js"></script>
    <script src="/lib/js/angular.js"></script>
    <script src="/lib/js/shared.js"></script>
    <script src="/lib/js/kibana.js"></script>
    <script src="/lib/js/lib/safebase64.js"></script>

    <!-- Le styles -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/style.css">
    <link rel="stylesheet" href="lib/css/font-awesome.css">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body ng-controller='KibanaCtrl'>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">{{count}}</a>
          <form class="navbar-search pull-left">
            <input type="text" placeholder="Search" ng-model="request" name="query_string">
            <button class="btn btn-primary btn-small" type="submit" ng-click="result()">Search</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="content span2" id="sidebar">
          <ul id="fields" class="nav nav-list">
            <li ng-repeat='field in fields.available' ng-click='toggle_field(field)'>
              <a ng-class="{small: true, selected: selected_field(field)}">{{field}}</a>
            </li>
          </ul>
        </div>
        <div class="content span10" id="content">
          <table class="table table-condensed table-striped">
            <tr>
              <th ng-repeat='field in fields.show'>
                {{field}}
              </th>
            </tr>
            <tr ng-repeat='event in events'>
              <td ng-repeat='field in fields.show'>
                {{event[field]}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div> <!-- /container -->
  </body>
</html>
